<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts. googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <div class="card__image">
      <img class="image__icon" src="../images/icon-view.svg" alt="">
    </div>
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <section class="card__info">
      <div class="info__element info__price">
        <img class="price__icon" src="../images/icon-ethereum.svg" alt="">
        <p class="price__text">0.041 ETH</p>
      </div>
      <div class="info__element info__time-left">
        <img class="time-left__icon" src="../images/icon-clock.svg" alt="">
        <p class="time-left__text">3 days left</p>
      </div>
    </section>
    <div class="divider"></div>
    <section class="card__author">
      <img class="author__avatar" src="../images/image-avatar.png" alt="">
      <p class="author__text">Creation of <a class="author__text--bold" href="#">Jules Wyvern</a></p>
    </section>
  </article>

  <div class="attribution">
   <p>Challenge by <a class="attribution__text" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__text" href="https://github.com/MatiasBlanc">Matias Blanc</a>.</p>
  </div>
</body>
</html>
